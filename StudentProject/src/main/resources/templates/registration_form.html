<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body style="background-color: skyblue">
<div class="container my-3">
    <div class="row">

        <div class="row-md-8 mx-auto">
            <h2>New Student</h2>
            <form th:action="@{/save}"  method="post" th:object="${student}" >
                <div class="form-group row">
                    <label for="stdid" class="col-sm-3 col-form-label">Student ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="stdid" th:field="*{stdid}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fname" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" th:field="*{fname}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lname" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lname" th:field="*{lname}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password1" class="col-sm-3 col-form-label">Re-Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password1" name="password1">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="alert alert-danger" role="alert" th:text="${message}" th:if="${message}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
