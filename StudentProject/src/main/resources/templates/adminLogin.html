<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<style>

</style>
<body style="background-color: skyblue">
<div class="container my-3">
    <div class="row">

        <div class="row-md-8 mx-auto">
            <h2>Admin Login</h2>
            <form th:action="@{/checkAdminLogin}"  method="post" id="adlogin">
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="alert alert-danger" role="alert" th:text="${message}" th:if="${message}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
