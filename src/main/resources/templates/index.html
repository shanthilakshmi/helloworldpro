<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body style="background-color: skyblue">
<div class="container my-3">
    <div class="row">
        <div class="row-md-8 mx-auto">
            <h1>Welcome!</h1><br/>
            <h2>Student Login</h2>
            <form th:action="@{/checkStudent}"  method="post" th:object="${student}">
                <div class="form-group row">
                    <label for="stdid" class="col-sm-3 col-form-label">Student ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="stdid" th:field="*{stdid}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="alert alert-danger" role="alert" th:text="${message}" th:if="${message}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
                    </div>
                </div>

            </form>
            <a th:href="@{/registration_form}">Registeration form</a><br/><br/>
            <a th:href="@{/adminLogin}">admin</a>
        </div>
    </div>
</div>

</body>
</html>
