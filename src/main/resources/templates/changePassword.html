<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>change password</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body style="background-color: skyblue">
<div class="container my-3">
    <div class="row">
        <div class="row-md-8 mx-auto">
            <h1>Change Password</h1><br/>
            <form th:action="@{/changeStudentPassword}"  method="post" th:object="${student}">
                <div class="form-group row">
                    <label for="stdid" class="col-sm-3 col-form-label">Student ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="stdid" th:field="*{stdid}" th:value="${student.getStdid()}" readonly="readonly" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Passwordo" class="col-sm-3 col-form-label">Old Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Passwordo" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password1" class="col-sm-3 col-form-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password1" name="Password1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password2" class="col-sm-3 col-form-label">Re-New Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password2" name="Password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="alert alert-danger" role="alert" th:text="${message}" th:if="${message}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block mb-2">Change Password</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
</html>
