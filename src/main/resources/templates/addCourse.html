<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body style="background-color: skyblue"><br/><br/><br/>
<div class="container my-3">
    <div class="row">
        <div class="row-md-8 mx-auto">
<form th:action="@{/saveCourse}"  method="post" >
    <div class="form-group row">
        <label for="courseid" class="col-sm-2 col-form-label">Course ID</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="courseid" name="courseid">
        </div>
    </div>
    <div class="form-group row">
        <label for="coursename" class="col-sm-2 col-form-label">Course Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="coursename" name="coursename">
        </div>
    </div>
    <div class="alert alert-danger" role="alert" th:text="${message}" th:if="${message}"></div>
    <button type="submit" class="btn btn-primary btn-block mb-2">ADD</button>
</form>
        </div>
    </div>
</div>
</body>
</html>
